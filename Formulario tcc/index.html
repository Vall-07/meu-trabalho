<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login |Biblioteca Digital|</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenedor-form">
        <div class="toggle">
            <span>Criar Conta</span>
        </div>
        
        <div class="formulario">
            <h2>Iniciar Sessão</h2>
            <form action="home.html" method="get">
                <input type="text" class="i_usuario" placeholder="Usuário" required>
                <input type="password" class="i_senha" placeholder="Senha" required>
                <input type="submit" value="Iniciar Sessão">
            </form>
        </div>
        
        <div class="formulario">
            <h2>Criar Conta</h2>
            <form action="#">
                <input type="text" class="i_usuario" placeholder="Usuário" required>
                <input type="password" class="i_senha" placeholder="Senha" required>
                <input type="email" placeholder="Email" required>
                <input type="text" class="i_telefone" placeholder="Telefone" required>
                <input type="submit" value="Registrar">
            </form>
        </div>
        <div class="reset-password">
            <a href="#">Esqueci minha Senha?</a>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>    
    <script src="js/jquery.mask.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
